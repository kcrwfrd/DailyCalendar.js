<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>DailyCalendar.js</title>
    <link rel="stylesheet" type="text/css" href="./css/dailycalendar.css">
  </head>
  <body>
    <header class="navbar navbar-inverse navbar-static-top">
      <div class="container">
        <div class="navbar-header"><a href="./" class="navbar-brand">DailyCalendar.js</a></div>
      </div>
    </header>
    <section class="container">
      <div id="calendar"></div>
    </section>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
    <script src="./vendor/lodash/dist/lodash.js"></script>
    <script src="./js/dailycalendar.js"></script>
    <script src="./js/dc-templates.js"></script>
    <script>
      var calendarCanvas = document.getElementById("calendar");
      
      var now = new Date();
      var d = now.getDate();
      var m = now.getMonth();
      var y = now.getFullYear();
      var td = d + 1;
      var tomorrow = new Date(y, m, td);
      
      var events = [
        { title: 'Fizz', start: new Date(y, m, d, 4) },
        { title: 'Buzz', start: new Date(y, m, d, 4, 40), end: new Date(y, m, d, 7, 15) },
        { title: 'Bang', start: new Date(y, m, d, 4, 60) },
        { title: 'Baz', start: new Date(y, m, d, 6) },
        { title: 'Foo', start: new Date(y, m, d, 8) },
        { title: 'Bar', start: new Date(y, m, d, 9) },
        { title: 'Baz', start: new Date(y, m, d, 9, 30) },
        { title: 'Bat', start: new Date(y, m, d, 10) },
        { title: "Woo", start: new Date(y, m, d, 12) },
        { title: "Unf", start: new Date(y, m, d, 13) },
        { title: "split A", start: new Date(y, m, d, 15) },
        { title: "split B", start: new Date(y, m, d, 15) },
        
        // next day
        { title: 'Fizz', start: new Date(y, m, td, 3) },
        { title: 'Buzz', start: new Date(y, m, td, 3, 30), end: new Date(y, m, td, 7, 15) },
        { title: 'Bang', start: new Date(y, m, td, 3, 60) },
        { title: 'Baz', start: new Date(y, m, td, 5) },
        { title: 'Foo', start: new Date(y, m, td, 4) },
        { title: 'Bar', start: new Date(y, m, td, 8) },
        { title: 'Baz', start: new Date(y, m, td, 5, 30) },
        { title: 'Bat', start: new Date(y, m, td, 12) },
        { title: "Woo", start: new Date(y, m, td, 12, 30) },
        { title: "Unf", start: new Date(y, m, td, 13) },
        { title: "split A", start: new Date(y, m, td, 15) },
        { title: "split B", start: new Date(y, m, td, 15) },
      ];
      
      var calendar = new DailyCalendar(calendarCanvas, {
        day: tomorrow,
        events: events,
        templates: {
          day: JST.day,
          event: JST.event
        }
      });
      
    </script>
  </body>
</html>
